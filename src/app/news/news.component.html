<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container pb50">
    <div class="row">
        <div class="col-md-9 mb40">
            <article>
                <img *ngIf="post.image" [src]="'data:image/jpeg;base64,' + post.image.pic" alt="" class="img-fluid mb30">
                <img *ngIf="post.imageUrl" class="img-fluid mb30" src="{{post.imageUrl}}" alt="Photo of Blog">
                <div class="post-content">
                    <h3>{{post.title}}</h3>
                    <ul class="post-meta list-inline">
                        <li class="list-inline-item">
                            <i class="fa fa-user-circle-o"></i> <a href="#">John Doe</a>
                        </li>
                        <li class="list-inline-item">
                            <i class="fa fa-calendar-o"></i> <a href="#">29 June 2017</a>
                        </li>
                        <li class="list-inline-item">
                            <i class="fa fa-tags"></i> <a href="#">{{post.source}}</a>
                        </li>
                    </ul>
                    <p [innerHtml]="post.content"></p>
                    <ul class="list-inline share-buttons">
                        <li class="list-inline-item">Share Post:</li>
                        <li class="list-inline-item">
                            <a href="#" class="social-icon-sm si-dark si-colored-facebook si-gray-round">
                                <i class="fa fa-facebook"></i>
                                <i class="fa fa-facebook"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="social-icon-sm si-dark si-colored-twitter si-gray-round">
                                <i class="fa fa-twitter"></i>
                                <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="social-icon-sm si-dark si-colored-linkedin si-gray-round">
                                <i class="fa fa-linkedin"></i>
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </li>
                    </ul>
                    <hr class="mb40">
                    <h4 class="mb40 text-uppercase font500">Comments</h4>
                    <div class="media mb40" *ngFor="let comment of comments">
                        <i class="d-flex mr-3 fa fa-user-circle-o fa-3x"></i>
                        <div class="media-body">
                            <p class="commentUsername">
                                <!-- <a href="#" class="float-right">Reply</a> -->
                                {{comment.userName}}
                            </p>{{comment.text}}
                        </div>
                    </div>
                    <hr class="mb40">
                    <h4 class="mb40 text-uppercase font500">Post a comment</h4>
                    <form [formGroup]="commentForm" (ngSubmit)="postComment()">
                        <!-- <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="john@doe.com">
                        </div> -->
                        <div class="form-group">
                            <label>Comment</label>
                            <textarea [formControlName]="'text'" class="form-control" rows="5"
                                placeholder="Comment"></textarea>
                        </div>
                        <div class="clearfix float-right commentButton">
                            <button type="submit" class="btn btn-primary btn-lg">Comment</button>
                        </div>
                    </form>
                </div>
            </article>
            <!-- post article-->

        </div>
        <div class="col-md-3 mb40">
            <div class="mb40">
                <!-- <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search..." aria-describedby="basic-addon2">
                        <button class="input-group-addon" id="basic-addon2"><i class="fa fa-search"></i></button>
                    </div>
                </form> -->
                <button class="favorite-button" *ngIf="!favorite" (click)="addToFavorites()"><i class="fa fa-heart-o"></i> Add to Favorites</button>
                <button class="favorite-button" *ngIf="favorite" (click)="removeFavorite()"><i class="fa fa-heart"></i> Added to Favorites</button>
            </div>
            <!--/col-->
        </div>
    </div>
</div>
