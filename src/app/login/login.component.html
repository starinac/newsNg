<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>

<body>
    <form class="login-form">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" name="username" [(ngModel)]="username" placeholder="Enter Username" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" name="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>

            <button (click)="handleLogin()" type="submit" class="btn btn-success">Login</button>
        </div>

        <div class="login-failed" [ngStyle]="{'background-color': '#04aa6d'}" *ngIf="this.registerSuccessMessage.length > 0">
            <p class="register-success-text">{{registerSuccessMessage}}</p>   
       </div>  
    </form>
</body>

</html>
