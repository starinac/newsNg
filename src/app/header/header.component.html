<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div><a href="/" class="navbar-brand">News</a></div>

        <ul class="navbar-nav">
            <ng-template [ngIf]="authService.isLoggedIn()">
                <li><a *ngIf="authService.isLoggedIn()" routerLink="" class="nav-link">Home</a></li>
                <li><a *ngIf="authService.isLoggedIn()" routerLink="/create-post" class="nav-link">Add New Post</a></li>
            </ng-template>
        </ul>

        <ul class="navbar-nav navbar-collapse justify-content-end">
            <ng-template [ngIf]="!authService.isLoggedIn()">
                <li><a routerLink="/login" class="nav-link">Log In</a></li>
            </ng-template>
            <ng-template [ngIf]="!authService.isLoggedIn()">
                <li><a routerLink="/sign-up" class="nav-link">Sign Up</a></li>
            </ng-template>
            <ng-template [ngIf]="authService.isLoggedIn()">
                <li><a (click)="onLogout()" routerLink="/logout" class="nav-link">Logout</a></li>
            </ng-template>
        </ul>
    </nav>
</header>
